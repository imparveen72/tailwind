<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
  <form class="container mx-auto grid gap-6">
    <div class="section-title-bar grid grid-cols-2">
      <div class="title">
        <h2><strong>Basic Details</strong></h2>
      </div>
      <div class="enrolling flex justify-end">

        <div class="flex">
          <div class="flex items-center me-4">
            <h3><strong>enrolling for</strong></h3>
          </div>
          <div class="flex items-center me-4">
            <input id="inline-radio" type="radio" value="" name="inline-radio-group"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Myself</label>
          </div>
          <div class="flex items-center me-4">
            <input id="inline-2-radio" type="radio" value="" name="inline-radio-group"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Someone
              else</label>
          </div>
        </div>
      </div>
    </div>
    <div class="section-info">
      <div class="info-icon"></div>
      <div class="info-text">Please enter your details. You can provide details of attendee(s) once payment is
        completed.</div>
    </div>
    <div class="section-elements grid grid-cols-2 gap-3 w-9/12	">
      <label class="block first-name required">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="First Name">
      </label>
      <label class="block last-name">
        <input type="text" required="true"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Last Name">
      </label>
      <label class="block phone-number1">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Phone Number">
      </label>
      <label class="block email1">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="email">
      </label>
      <label class="block phone-number2">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Phone Number">
      </label>
      <label class="block email2">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="email">
      </label>
      <label class="block referral-code">
        <input type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Referral Code (Optional)">
      </label>
      <div class="percentage-symbol">

      </div>

    </div>

    <div class="divide-y divide-dashed">
      <div class="section-action grid grid-cols-2 mb-6">
        <div class="terms&conditions flex items-center">
          <input id="link-checkbox" type="checkbox" value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I want to receive
            updates directly on Whatsapp. I agree to knowledgeHut <a href="#"
              class="text-black-600 dark:text-black-500 hover:underline">Terms & Conditions</a>.</label>
        </div>
        <div class="proceed-button flex justify-end">
          <button type="submit"
            class="text-white bg-black hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Proceed ></button>
        </div>
      </div>

      <div class="section-adons mt-6">
        <div class="addon-title"><strong>Add-ons</strong></div>
        <div class="addone-items">
          <div class="addon-item">
            <div class="addon-image">
              <svg class="w-3 h-3 text-white me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
              </svg>
            </div>
            <div class="addon-info">
              <div class="addon-info-title-price">
                <div class="addon-inof-title"><strong>5-Week Study Plan</strong></div>
                <div class="addon-info-price">800</div>
              </div>
              <div class="addon-info-desc">Some description about the addon item</div>
            </div>
            <div class="addon-button flex justify-end">
              <button type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                + Add
              </button>
            </div>
          </div>
          <div class="addon-item">
            <div class="addon-image">
              <svg class="w-3 h-3 text-white me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
              </svg>
            </div>
            <div class="addon-info">
              <div class="addon-info-title-price">
                <div class="addon-inof-title"><strong>10 Premium Assessments</strong></div>
                <div class="addon-info-price">800</div>
              </div>
              <div class="addon-info-desc">Some description about the addon item</div>
            </div>            
          </div>
        </div>
        <div class="sticky bottom-0 z-50 addon-viewmore">
          <button type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                ....View all add-ons
              </button>
            </div>
      </div>
    </div>




    <div class="phone-number1"></div>
    <div class="email1"></div>
    <div class="phone-number2"></div>
    <div class="email2"></div>
    <div class="remove-altcontact"></div>
    <div class="referral-code"></div>
    <div class="percentage-symbol"></div>
    </div>
  </form>


































  </div>
</body>

</html>
